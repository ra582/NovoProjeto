<ion-view>
	<ion-nav-title>Produto escolhido</ion-nav-title>
	<ion-content>
	<div class="card">
		<div class="item item-divider">
			Obrigado pela preferÃªncia!
		</div>
		<div class="item item-text-wrap">
			{{produtoEscolhido.nome}}

			<ul class="list">
				<li class="item item-toggle" ng-repeat="entrega in listaDeEntregas" >
			     	{{entrega.nome}} - R{{entrega.preco | currency }}
				     <label class="toggle toggle-assertive">
				       <input type="checkbox" ng-model="isMarcado" ng-click="mudou(entrega, isMarcado)" >
				       <div class="track">
				         <div class="handle"></div>
				       </div>
				     </label>
			  	</li>
				
			</ul>

		</div>
		<div class="item item-divider">
			R{{produtoEscolhido.preco | currency}}
		</div>
		

	</div>

	<a class="button button-positive button-full" href="#/finalizarpedido/{{produtoEscolhido}}" >Finalizar pedido</a>

	</ion-content>
</ion-view>
